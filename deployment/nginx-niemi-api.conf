# HTTP Server (for initial setup without SSL)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com _;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/niemi-api-access.log;
    error_log /var/log/nginx/niemi-api-error.log;

    location / {
        proxy_pass http://niemi_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        
        # Client body size (for POST requests)
        client_max_body_size 10M;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://niemi_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

